<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix pag 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body class="bg-secondary">
    <!--------------------------------------------------------------------------Nav bar----------------------------------------------------------------------------------------->

    <nav class="navbar grad">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"> <!--Link pagina uno-->
          <img
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="Logo"
            width="110"
            height="50"
          />
        </a>
      </div>
    </nav>
   <!--------------------------------------------------------------------------main----------------------------------------------------------------------------------------->
    <main class="my-5 py-5">
      <div class="container p-5">
        <div class="row justify-content-md-center">
             <!--------------------------------------------------------------------------struttura impaginazione----------------------------------------------------------------------------------------->
          <div class="col col-lg-3"></div>
   <!--------------------------------------------------------------------------corpo principale----------------------------------------------------------------------------------------->
          <div class="col-lg-6">
            <div class="row">
              <div class="col">
                <h1 class="text-light border-primary border-bottom mb-4">
                  Edit Profile
                </h1>
              </div>
            </div>
           
            <div class="row">
               <!--sezione immagine-->
              <div class="col-3 ">
                <div class="position-relative">
                  <img
                  class="w-100 big   "
                  src="./Netflix-assets/assets/avatar.png"
                  alt=""
                />
                <span class="position-absolute bottom-0 start-0 m-2 px-2 py-1  bg-secondary border border-light rounded-circle text-light "><i class="bi bi-pen-fill text-ligth"></i></span>
              </div>
              </div>
               <!--sezione opzioni-->
              <div class="col-9">

                <div class="p-1 mb-2 bg-info text-white me-5">
                  <h4 class="m-0  p-1  ">Strive Student</h4>
                </div>
                <p class="text-primary mt-3 mb-1  fs-4">Language:</p>
                <!--bottone brop-->
                <div class="dropdown pb-4 border-primary border-bottom">
                  <button
                    class="btn btn-secondary border border-solid border-fix dropdown-toggle pe-3"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Lingua
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Inglese</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Italiano</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Francase</a>
                    </li>
                  </ul>
                </div>
                <!--finde drop-->
                <p class="text-light  fs-4 mt-3">Maturity Setting</p>
                <div class="ps-1 mb-2 bg-info text-white  d-flex d-inline-flex  ">
                  
                  <h5 class="p-2 m-0  ">ALL MATURITY SETTING</h5>
                </div>
                <div>
                  <p class="text-light  fs-5 mt-2">
                    Show titles of all maturity ratings for this profile.
                  </p>
                </div>
                <div class="border-primary border-bottom pb-5 ">
                  <button
                    type="button"
                    class="btn btn-outline-primary my-2 border-fix px-4 "
                  >
                    EDIT
                  </button>
                </div>
                <p class="text-primary fs-4 mt-2 text-light "> Autoplay Controls</p>
                <div>
                 
                    <div class="mb-3  form-check ">
                      <input
                        type="checkbox"
                        class="form-check-input bg-secondary "
                        id="exampleCheck1"
                      />
                      <label class="form-check-label  text-light mt-2 ms-3 " for="exampleCheck1"
                        > Autoplay next episode  in a series on all device.</label
                      >
                    </div>
                  </div>

                  <div>
                    <div class="mb-3 form-check ">
                      <input 
                        type="checkbox"
                        class="form-check-input bg-secondary "
                        id="exampleCheck1"
                      />
                      <label class="form-check-label  text-light mt-2 ms-3" for="exampleCheck1"
                        >Autoplay previews while browsing on all device.</label
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="row col text-light border-primary border-top my-5 ">
                
                <div class="col-12  col-md-12 col-lg-4  text-center    text-light border-primary   ">
                 <button class="btn btn-light  btn-lg mt-3 border-fix px-5" type="submit">SAVE</button>
                </div>
                  <div class="col-12 col-md-12 col-lg-4 text-center  ">
                <button type="button" class="btn btn-outline-info btn-lg mt-3 border-fix px-5 text-info ">CANCEL</button>
              </div>
              <div class="col-12 col-md-12 col-lg-4 text-center    ">
                <button type="button" class="btn btn-outline-info btn-lg mt-3 border-fix px-3 text-info ">DELETE PROFILE</button>
              </div>
             

                </div>
              </div>
            
               <!--------------------------------------------------------------------------Fine sezione principale----------------------------------------------------------------------------------------->
            
              <div class="col col-lg-3"></div>
               <!--------------------------------------------------------------------------fine impaginazione----------------------------------------------------------------------------------------->
            </div>
            
          </div>
        </div>
        
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
